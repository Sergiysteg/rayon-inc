<div class="container">
    <div class="row">
        <div class="col-6 distance30">
            <form novalidate (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" #adminEmail="ngModel"
                        id="email" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password"
                        #adminPassword="ngModel" id="password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn login-button"
                    [disabled]="adminEmail.invalid || adminPassword.invalid">login</button>
            </form>
        </div>
    </div>
</div>
